<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Registro de Comentarios de Hoteles</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Código</mat-label>
        <input matInput placeholder="Código" formControlName="idComentarioHotel">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Valoración</mat-label>
        <input matInput placeholder="0-10" formControlName="valoracion">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Comentario</mat-label>
        <input matInput placeholder="Comentario" formControlName="comentario">
      </mat-form-field>
      <br>
      <div style="text-align: center;">
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/comentarios-hotel">Cancelar</button>
      <p>{{mensaje}}</p>
      </div>
    </form>
  </div>
</body>
</html>

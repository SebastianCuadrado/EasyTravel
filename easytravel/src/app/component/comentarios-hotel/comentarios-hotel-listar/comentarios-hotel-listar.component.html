<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Comentarios de Hoteles</h1>
    </div>
    <div style="text-align:right;">
      <button mat-raised-button color="warn" routerLink="/comentarios-hotel/new">Agregar</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idComentarioHotel}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="valoracion">
        <th mat-header-cell *matHeaderCellDef> Valoración </th>
        <td mat-cell *matCellDef="let element"> {{element.valoracion}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>
</html>

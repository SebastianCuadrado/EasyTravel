<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div >
    <br>
    <div style="text-align: center; padding-bottom:10px" >
      <h1>Registro de Empresas de Transporte</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()" style="text-align: center; ">
      <mat-form-field class="example-full-width">
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="N°" formControlName="id">
      </mat-form-field>
<br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="AVIANCA PERÚ S.A" formControlName="nombre">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Ruc</mat-label>
        <input matInput placeholder="20348858182" formControlName="ruc">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Direccion</mat-label>
        <input matInput placeholder="AV. VICTOR ANDRES BELAUNDE URB." formControlName="direccion">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Contacto</mat-label>
        <input matInput placeholder="(+51) 0801-8222" formControlName="contacto">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Logo</mat-label>
        <input matInput placeholder="logo.png" formControlName="logo">
      </mat-form-field>
<br>
<br>
<button mat-raised-button style="background-color: #2a9d8f;" >Aceptar</button>
<button mat-raised-button style="background-color: #e76f51;" routerLink="/empresa-transporte">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>

  </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div >
    <br>
    <div style="text-align: center;">
      <h1>Registro de Destino</h1>

    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" formControlName="id">
      </mat-form-field>
<br>
        <mat-form-field class="example-full-width">
        <mat-label>Destino</mat-label>
        <input matInput placeholder="Destino" formControlName="namePlace">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Es un lugar ..." formControlName="descriptionPlace">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>País</mat-label>
        <input matInput placeholder="Netherland" formControlName="country">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Imagen</mat-label>
        <input matInput placeholder="https://www.lugaresturisticos.jpg" formControlName="image">
      </mat-form-field>
<br>
<button mat-raised-button style="background-color: #2a9d8f;" >Aceptar</button>
<button mat-raised-button style="background-color: #e76f51;" routerLink="/places">Cancelar</button>
 <p>{{mensaje}}</p>

    </form>
  </div>
  </div>
</body>
</html>

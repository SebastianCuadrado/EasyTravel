<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div >
    <br>
    <div style="text-align: center;">
      <h1>Registro de Destino</h1>

    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" formControlName="id">
      </mat-form-field>
<br>
        <mat-form-field class="example-full-width">
        <mat-label>Destino</mat-label>
        <input matInput placeholder="Destino" formControlName="namePlace">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Es un lugar ..." formControlName="descriptionPlace">
      </mat-form-field>
<br>
<mat-form-field class="example-full-width">
  <mat-label>País</mat-label>
  <mat-select formControlName="country" placeholder="Selecciona un país">

    <mat-optgroup label="América Latina">
      <mat-option value="Argentina">Argentina</mat-option>
      <mat-option value="Brasil">Brasil</mat-option>
      <mat-option value="Chile">Chile</mat-option>
      <mat-option value="Colombia">Colombia</mat-option>
      <mat-option value="México">México</mat-option>
      <mat-option value="Perú">Perú</mat-option>
    </mat-optgroup>
    <mat-optgroup label="Otros países">
      <mat-option value="Australia">Australia</mat-option>
      <mat-option value="Canadá">Canadá</mat-option>
      <mat-option value="China">China</mat-option>
      <mat-option value="Alemania">Alemania</mat-option>
      <mat-option value="España">España</mat-option>
      <mat-option value="Francia">Francia</mat-option>
      <mat-option value="Reino Unido">Reino Unido</mat-option>
      <mat-option value="Italia">Italia</mat-option>
      <mat-option value="Japón">Japón</mat-option>
      <mat-option value="Estados Unidos">Estados Unidos</mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>

<br>
      <mat-form-field class="example-full-width">
        <mat-label>Imagen</mat-label>
        <input matInput placeholder="https://www.lugaresturisticos.jpg" formControlName="image">
      </mat-form-field>
<br>
<button mat-raised-button style="background-color: #2a9d8f;" >Aceptar</button>
<button mat-raised-button style="background-color: #e76f51;" routerLink="/pages/places">Cancelar</button>
 <p>{{mensaje}}</p>

    </form>
  </div>
  </div>
</body>
</html>

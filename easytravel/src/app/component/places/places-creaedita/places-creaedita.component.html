<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div >
    <br>
    <div style="text-align: center;">
      <h1>Registro de Destino</h1>

    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" formControlName="Codigo">
      </mat-form-field>
<br>
        <mat-form-field class="example-full-width">
        <mat-label>Destino</mat-label>
        <input matInput placeholder="Destino" formControlName="nombre">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Es un lugar ..." formControlName="Descripción">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>País</mat-label>
        <input matInput placeholder="Netherland" formControlName="País">
      </mat-form-field>
<br>
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="primary" routerLink="/places" >Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>
  </div>
</body>
</html>

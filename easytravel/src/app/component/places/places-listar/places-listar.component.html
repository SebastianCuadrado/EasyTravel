
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->


      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idPlace}} </td>
      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Place </th>
        <td mat-cell *matCellDef="let element"> {{element.namePlace}} </td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.descriptionPlace}} </td>
      </ng-container>

      <!-- Symbol Column -->

      <ng-container matColumnDef="PaÃ­s">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-buttom color="primary"[routerLink]="['edicion', element.id]">
          Actualizar</button>
          </td>>
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-buttom color="accent" (click)="confirm(element.id)">
            <span class="material-icons">delete</span>
            </button>
      </td>>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
</html>

    <br>

    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="Buscar" />
    </mat-form-field>

    <div class="card-list">
      <mat-card *ngFor="let element of dataSource" class="card-item">
        <mat-card-header>
          <mat-card-title><b>{{ element.namePlace }}</b>, {{element.country}}</mat-card-title>
          <br>
          <mat-card-subtitle>{{ element.descriptionPlace }}</mat-card-subtitle>
        </mat-card-header>
        <br>
        <div class="card-content-container">
          <mat-card-content>
            <p><img src={{element.image}} class="imagen"></p>
          </mat-card-content>
        </div>

        <mat-card-actions>
          <div class="buttons-container">
            <button mat-raised-button style="background-color: #2a9d8f;" [routerLink]="['edicion', element.id]">
              <span class="material-icons">edit</span>
            </button>
            <button mat-raised-button style="background-color: #f4a261;" (click)="confirm(element.id)">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </mat-card-actions>
      </mat-card>

    </div>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

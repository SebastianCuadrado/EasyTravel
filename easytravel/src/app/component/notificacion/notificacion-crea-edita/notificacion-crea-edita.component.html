<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;" class="container">
    <div>
      <br>
      <div style="text-align: center;">
        <h1>Registro de intereses</h1>
      </div>
      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label>Código</mat-label>
          <input matInput placeholder="N°" formControlName="idNotificacion">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Paquete Id</mat-label>
          <mat-select formControlName="paquete" [value]="idPaquete" required>
            <mat-option *ngFor="let p of lista_paquete" [value]="p.idPaquete">
              {{p.idPaquete}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
          <mat-label>Interes Id</mat-label>
          <mat-select formControlName="intereses" [value]="idIntereses" required>
            <mat-option *ngFor="let i of lista_intereses" [value]="i.idInteres">
              {{i.idInteres}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Mensaje</mat-label>
          <input matInput placeholder="Notifico que..." formControlName="mensaje">
        </mat-form-field>

        <br>
        <button mat-raised-button style="background-color: #2a9d8f;" (click)="aceptar()">Aceptar</button>
        <button mat-raised-button style="background-color: #e76f51;" routerLink="/pages/notificacion">Cancelar</button>


        <p>{{mensaje}}</p>

      </form>

    </div>
  </div>
</body>

</html>

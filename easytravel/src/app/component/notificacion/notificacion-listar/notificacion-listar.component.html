<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de notificaciones por Usuario</h1>
      <i class="fa-solid fa-cubes"></i>
    </div>

    <div style="text-align: right;">
      <button mat-raised-button style="background-color: #264653; color:#fff" routerLink="/pages/notificacion/new">Agregar</button>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idNotificacion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idNotificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="interesess">
        <th mat-header-cell *matHeaderCellDef> id de intereses </th>
        <td mat-cell *matCellDef="let element"> {{element.intereses.idInteres}} </td>
      </ng-container>

      <ng-container matColumnDef="paquetes">
        <th mat-header-cell *matHeaderCellDef> id de paquete </th>
        <td mat-cell *matCellDef="let element"> {{element.paquete.idPaquete}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="mensaje">
        <th mat-header-cell *matHeaderCellDef> mensaje </th>
        <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            style="background-color: #2a9d8f;"
            [routerLink]="['edicion', element.idNotificacion]"
          >
          <span class="material-icons">edit</span>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button style="background-color: #f4a261;" (click)="confirm(element.idNotificacion)"><span class="material-icons">delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</body>

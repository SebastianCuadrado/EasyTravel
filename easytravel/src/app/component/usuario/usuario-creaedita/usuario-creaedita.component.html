<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body  style="background-image: url('./assets/image/fondo_login.jpg')">
  <div class="signin-container">
    <div class="signin-form">
    <br>
    <div style="text-align: center;">
      <i class="fa-solid fa-user"></i><br>
      <h1>Reg√≠strate</h1>

      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Codigo" formControlName="id">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre Usuario" formControlName="nombre">
        </mat-form-field>
  <br>
        <mat-form-field class="example-full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos Usuario" formControlName="apellidos">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="algo@example.com" formControlName="email">
        </mat-form-field>
  <br>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" [max]="maxFecha">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>
  <br>
        <mat-form-field class="example-full-width">
          <mat-label>Numero Celular</mat-label>
          <input matInput placeholder="Numero celular" formControlName="celular">
        </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Ubicacion</mat-label>
    <input matInput placeholder="ubicacion" formControlName="ubicacion">
  </mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <mat-label>Username</mat-label>
  <input matInput placeholder="Username_04" formControlName="username">
</mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <mat-label>Password</mat-label>
  <input matInput placeholder="*******" formControlName="password">
</mat-form-field>
<br>

        <button mat-raised-button style="background-color: #2a9d8f;" >Aceptar</button>
        <button mat-raised-button style="background-color: #e76f51;" routerLink="/login">Cancelar</button>
        <p>{{mensaje}}</p>


      </form>

    </div>
  </div>
</div>

</body>
</html>

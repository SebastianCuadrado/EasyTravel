<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Paquetes</h1>
      <i class="fa-solid fa-cubes"></i>
    </div>

    <div style="text-align: right;">
      <button mat-raised-button style="background-color: #264653; color:#fff" routerLink="/paquetes/new">Agregar</button>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idPaquete">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idPaquete}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Destino Tur√≠stico </th>
        <td mat-cell *matCellDef="let element"> {{element.place.namePlace}} </td>
      </ng-container>

      <ng-container matColumnDef="viaje">
        <th mat-header-cell *matHeaderCellDef> Viaje </th>
        <td mat-cell *matCellDef="let element"> {{element.viaje.idViaje}} </td>
      </ng-container>

      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle del Hotel </th>
        <td mat-cell *matCellDef="let element"> {{element.detalle.idDetalle}} </td>
      </ng-container>

      <ng-container matColumnDef="ahorro">
        <th mat-header-cell *matHeaderCellDef> Ahorro </th>
        <td mat-cell *matCellDef="let element"> {{element.ahorro}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</body>

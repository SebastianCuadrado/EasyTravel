<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;" class="container">
    <div>
      <br>
      <div style="text-align: center;">
        <h1>Registro de paquetes</h1>
      </div>
      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label>Código</mat-label>
          <input matInput placeholder="N°" formControlName="idPaquete">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Precio</mat-label>
          <input matInput placeholder="1500.70" formControlName="precio">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Destino Turístico</mat-label>
          <mat-select formControlName="place" [value]="idPlaceSel" required>
            <mat-option *ngFor="let a of lista_place" [value]="a.id">
              {{a.namePlace}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Viaje</mat-label>
          <mat-select formControlName="viaje" [value]="idTravelSel" required>
            <mat-option *ngFor="let a of lista_travel" [value]="a.idViaje">
              {{a.idViaje}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Detalle</mat-label>
          <mat-select formControlName="detalle" [value]="idDetalleSel" required>
            <mat-option *ngFor="let a of lista_detalle" [value]="a.idDetalle">
              {{a.idDetalle}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Ahorro</mat-label>
          <input matInput placeholder="150.10" formControlName="ahorro">
        </mat-form-field>
        <br>
        <button mat-raised-button style="background-color: #2a9d8f;" (click)="aceptar()">Aceptar</button>
        <button mat-raised-button style="background-color: #e76f51;" routerLink="/servicios">Cancelar</button>


        <p>{{mensaje}}</p>

      </form>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Paquetes más económicos</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre del Hotel </th>
        <td mat-cell *matCellDef="let element of PaqueteHotelPlace"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element of PaqueteHotelPlace"> {{element.precio}} </td>
      </ng-container>

            <!-- Name Column -->
      <ng-container matColumnDef="namePlace">
        <th mat-header-cell *matHeaderCellDef> Destino Turístico </th>
        <td mat-cell *matCellDef="let element of PaqueteHotelPlace"> {{element.namePlace}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>

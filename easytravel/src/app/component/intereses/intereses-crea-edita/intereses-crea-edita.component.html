<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;" class="container">
    <div>
      <br>
      <div style="text-align: center;">
        <h1>Registro de intereses</h1>
      </div>
      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label>Código</mat-label>
          <input matInput placeholder="N°" formControlName="idInteres">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Lugares Altos" formControlName="nombre">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Usuario Id</mat-label>
          <mat-select formControlName="usuario" [value]="idUsuario" required>
            <mat-option *ngFor="let u of lista_usuario" [value]="u.id">
              {{u.id}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br>
        <button mat-raised-button style="background-color: #2a9d8f;" (click)="aceptar()">Aceptar</button>
        <button mat-raised-button style="background-color: #e76f51;" routerLink="/intereses">Cancelar</button>


        <p>{{mensaje}}</p>

      </form>

    </div>
  </div>
</body>

</html>

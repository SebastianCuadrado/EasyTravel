<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Reservas</h1>
      <i class="fa-solid fa-book"></i>
    </div>

    <div style="text-align: right;">
      <button mat-raised-button style="background-color: #264653; color:#fff" routerLink="/reservas/new">Agregar</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idReserva">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idReserva}} </td>
      </ng-container>

      <ng-container matColumnDef="paquete">
        <th mat-header-cell *matHeaderCellDef> Paquete </th>
        <td mat-cell *matCellDef="let element"> {{element.paquete.idPaquete}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaReserva">
        <th mat-header-cell *matHeaderCellDef> Fecha de Reserva. </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaReserva|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} {{element.usuario.apellidos}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</body>

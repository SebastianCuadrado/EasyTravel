<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <br>
    <div style="text-align: center;">
      <h1 >Lista de Hoteles</h1>
    </div>
    <div style="text-align: right;">
    <button  mat-raised-button color="warn" routerLink="/hotels/new" >Agregar</button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idHotel}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="precio_noche">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio_noche}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
      </ng-container>

      <ng-container matColumnDef="valoracion_prom">
        <th mat-header-cell *matHeaderCellDef> Valoracion </th>
        <td mat-cell *matCellDef="let element"> {{element.valoracion_promedio}} </td>
      </ng-container>

      <ng-container matColumnDef="estrellas">
        <th mat-header-cell *matHeaderCellDef> Estrellas </th>
        <td mat-cell *matCellDef="let element">

          <ngb-rating [max]=5 [rate]=element.estrellas [readonly]="true"></ngb-rating>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</body>
</html>

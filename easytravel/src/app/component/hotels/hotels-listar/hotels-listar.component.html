<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div style="text-align: center">
        <h1>Hoteles</h1>
        <i class="fa-solid fa-hotel"></i>
      </div>
      <div style="text-align: right">
        <button mat-raised-button style="background-color: #264653; color:#fff" routerLink="/hotels/new">
          Agregar
        </button>
      </div>
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="precio_noche">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">s/{{ element.precio_noche }}.00</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef>Ciudad</th>
          <td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
        </ng-container>

        <ng-container matColumnDef="valoracion_prom">
          <th mat-header-cell *matHeaderCellDef>Valoracion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.valoracion_promedio }}
          </td>
        </ng-container>

        <ng-container matColumnDef="estrellas">
          <th mat-header-cell *matHeaderCellDef>Estrellas</th>
          <td mat-cell *matCellDef="let element">
            <ngb-rating
              [max]="5"
              [rate]="element.estrellas"
              [readonly]="true"
            ></ngb-rating>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              style="background-color: #2a9d8f;"
              [routerLink]="['edicion', element.id]"
            >
            <span class="material-icons">edit</span>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button style="background-color: #f4a261;" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <nav aria-label="Page navigation example">

    </nav>
  </body>
</html>

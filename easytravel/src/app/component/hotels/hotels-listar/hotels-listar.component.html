    <div class="container">
      <br />
      <div style="text-align: center">
        <h1>Hoteles</h1>
        <i class="fa-solid fa-hotel"></i>
      </div>
      <div style="text-align: right">
        <button mat-raised-button style="background-color: #264653; color:#fff" routerLink="/hotels/new">
          Agregar
        </button>
      </div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Contador:</mat-card-title>
          <mat-card-subtitle>{{count}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <br>
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <div class="card-list">
        <mat-card *ngFor="let element of dataSource" class="card-item">
          <mat-card-header>
            <mat-card-title>{{ element.nombre }}</mat-card-title>
            <br>
            <mat-card-subtitle>{{ element.ciudad }}</mat-card-subtitle>
          </mat-card-header>
          <div class="card-content-container">
            <mat-card-content>
              <p>Precio: s/{{ element.precio_noche }}.00</p>
              <p>Valoración: {{ element.valoracion_promedio }}</p>
              <ngb-rating [max]="5" [rate]="element.estrellas" [readonly]="true"></ngb-rating>
            </mat-card-content>
          </div>
          <mat-card-actions>
            <div class="buttons-container">
              <button mat-raised-button style="background-color: #2a9d8f;" [routerLink]="['edicion', element.idHotels]">
                <span class="material-icons">edit</span>
              </button>
              <button mat-raised-button style="background-color: #f4a261;" (click)="confirm(element.idHotels)">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </mat-card-actions>
          <div class="comments-section">
            <button class="toggle-comments" (click)="toggleComments(element.idHotels)">
              <span *ngIf="showComments[element.idHotels]">Cerrar Comentarios</span>
              <span *ngIf="!showComments[element.idHotels]">Abrir Comentarios</span>
              <span class="material-icons">{{ showComments[element.idHotels] ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</span>
            </button>
            <div class="comments" *ngIf="showComments[element.idHotels]">
              <div class="comment-row" *ngFor="let comentario of comentarios[element.idHotels]">
                <div class="comment-info">
                  <p>{{ comentario.usuario.nombre }}:</p>
                </div>
                <div class="comment-content">
                  <p>{{ comentario.comentario }}</p>
                </div>
                <div class="comment-valoracion">
                  <p>Valoración: {{ comentario.valoracion }}</p>
                </div>
              </div>
              <!-- Aquí puedes agregar el contenido de los comentarios para el hotel -->
              <button mat-raised-button style="background-color: #264653; color:#fff" [routerLink]="['comentario', element.idHotels]" [queryParams]="{ readonly: true }">
                Agregar Comentario
              </button>

            </div>
          </div>


        </mat-card>
      </div>



      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>


  </body>

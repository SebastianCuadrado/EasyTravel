<div class="container">
  <div style=" text-align: center;">
    <h1>Lista de Actividades</h1>
  </div>
  <div style="text-align: right;" class="example-button-row">
    <button mat-raised-button color="primary" routerLink="/actividades/new" >Nuevo</button>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idActividad">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idActividad}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> duracion </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>
    <ng-container matColumnDef="paquete">
      <th mat-header-cell *matHeaderCellDef> paquete </th>
      <td mat-cell *matCellDef="let element"> {{element.paquete.precio}} </td>
    </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
